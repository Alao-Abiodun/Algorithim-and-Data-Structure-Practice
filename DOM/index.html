<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .input {
        width: 100%;
        height: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding-left: 10px;
      }

      .btn {
        width: 100%;
        height: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <input type="text" class="input" id="input" />
    <button class="btn">Add A New Item</button>

    <ul id="item_container">
      <li class="item_container_list">item 1</li>
      <li class="item_container_list">item 2</li>
      <li class="item_container_list">item 3</li>
      <li class="item_container_list">item 4</li>
    </ul>

    <script>
      let inputItem = document.querySelector(".input");
      let addButton = document.querySelector(".btn");
      let universalList = document.querySelector("#item_container");

      const createItemListElement = () => {
        let itemListElement = document.createElement("li");
        itemListElement.classList.add("item_container_list");
        itemListElement.innerHTML = inputItem.value;
        universalList.appendChild(itemListElement);
        inputItem.value = "";
      };

      //   add button event listener to add value of input to the listt
      addButton.addEventListener("click", createItemListElement);

      console.log(inputItem);
      console.log(addButton);
      console.log(universalList);
    </script>
  </body>
</html>
